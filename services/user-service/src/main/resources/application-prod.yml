spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  port: ${SERVER_PORT:8082}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER}

minio:
  enabled: ${MINIO_ENABLED:true}
  # In production/Docker, use internal container name
  url: ${MINIO_URL:http://minio:9000}
  # Public URL uses mapped port to avoid conflicts
  public-url: ${MINIO_PUBLIC_URL:http://localhost:9001}

logging:
  level:
    com.travelms.user: INFO
    org.springframework.web: WARN
