spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 9082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.travelms.user: DEBUG


# Default Admin User Configuration
admin:
  username: ${ADMIN_USERNAME:admin}
  email: ${ADMIN_EMAIL:admin@neo4flix.com}
  password: ${ADMIN_PASSWORD:Admin@123456}
  firstName: ${ADMIN_FIRSTNAME:System}
  lastName: ${ADMIN_LASTNAME:Administrator}

# MinIO Configuration
# Note: Using port 9001 to avoid conflict with other MinIO instances
minio:
  enabled: ${MINIO_ENABLED:true}
  url: ${MINIO_URL:http://localhost:9001}
  public-url: ${MINIO_PUBLIC_URL:http://localhost:9001}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}
  bucket-name: ${MINIO_BUCKET_NAME:travelms-users}