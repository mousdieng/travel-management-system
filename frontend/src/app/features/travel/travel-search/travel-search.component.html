<div class="container mx-auto p-4">
  <div class="mb-4">
    <input
      type="text"
      placeholder="Search for travels..."
      class="w-full px-4 py-2 border rounded-md"
      (input)="onSearch($event)"
    />
  </div>

  <div *ngIf="results$ | async as results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let result of results" class="border rounded-md p-4">
      <h3 class="text-lg font-bold">{{ result.title }}</h3>
      <p>{{ result.description }}</p>
      <div class="mt-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
          {{ result.destination }}
        </span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">
          {{ result.category }}
        </span>
      </div>
      <div class="mt-2 font-bold text-lg">
        ${{ result.price }}
      </div>
    </div>
    <div *ngIf="results.length === 0" class="col-span-full text-center text-gray-500">
      No results found.
    </div>
  </div>
</div>
